App\Entity\Support\PlaceGroup:
  plGroup1:
    startDate: "@supportGroup1->startDate"
    endDate: "@supportGroup1->endDate"
    endReason: <numberBetween(1, 2)>
    createdAt: <dateTimeBetween("-2 years", "now")>
    updatedAt: <dateTimeBetween($createdAt, "now")>
    createdBy: "@userRoleUser"
    updatedBy: "@userRoleUser"
    place: "@place1"
    peopleGroup: "@peopleGroup1"
    supportGroup: "@supportGroup1"

  plGroup{2..5}:
    startDate: "@supportGroup*->startDate"
    endDate: "@supportGroup*->endDate"
    endReason: <numberBetween(1, 2)>
    createdAt: <dateTimeBetween("-2 years", "now")>
    updatedAt: <dateTimeBetween($createdAt, "now")>
    createdBy: "@user*"
    updatedBy: "@user*"
    place: "@place*"
    peopleGroup: "@peopleGroup*"
    supportGroup: "@supportGroup*"

App\Entity\Support\PlacePerson:
  plPerson1:
    startDate: "@plGroup1->startDate"
    endDate: "@plGroup1->endDate"
    endReason: "@plGroup1->endReason"
    createdAt: "@plGroup1->createdAt"
    createdBy: "@plGroup1->createdBy"
    updatedAt: "@plGroup1->updatedAt"
    updatedBy: "@plGroup1->updatedBy"
    placeGroup: "@plGroup1"
    person: "@person1"

  plPerson{2..10}:
    startDate: "@plGroup*->startDate"
    endDate: "@plGroup*->endDate"
    endReason: "@plGroup*->endReason"
    createdAt: "@plGroup*->createdAt"
    createdBy: "@plGroup*->createdBy"
    updatedAt: "@plGroup*->updatedAt"
    updatedBy: "@plGroup*->updatedBy"
    placeGroup: "@plGroup*"
    person: "@person*"
