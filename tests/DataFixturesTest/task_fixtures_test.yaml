parameters:
  type_task: 1
  task_is_not_done: false
  medium_level: 2
  email_alert: 1

App\Entity\Event\Task:
  task1:
    title: Tâche test
    type: <{type_task}>
    start: <dateTimeBetween("-1 month", "+ 1 month")>
    end: $start
    level: <{medium_level}>
    content: Contenu de la tâche
    createdAt: <dateTimeBetween("-2 years", "now")>
    updatedAt: <dateTimeBetween($createdAt, "now")>
    createdBy: "@userRoleUser"
    updatedBy: "@userRoleUser"
    users: ["@userRoleUser"]
    supportGroup: "@supportGroup1"
    alerts: "@alert{0..1}"

  task{2..5}:
    title: <sentence(10, true)>
    type: <{type_task}>
    start: <dateTimeBetween("-1 month", "+ 1 month")>
    end: $start
    level: <numberBetween(1, 3)>
    users: ["@userRoleUser"]
    supportGroup: "@supportGroup1"

App\Entity\Event\Alert:
  alert{0..9}:
    task: "@task*"
    date: "@task*->end"
    type: <{email_alert}>
