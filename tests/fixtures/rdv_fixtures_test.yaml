App\Entity\Event\Rdv:
    rdv1:
        title: RDV test
        content: Contenu du RDV
        status: <numberBetween(1, 2)>
        start: <dateTimeBetween("now", "+1 month")>
        end: $start
        location: Houilles
        createdAt: <dateTimeBetween("-2 years", "now")>
        updatedAt: <dateTimeBetween($createdAt, "now")>
        createdBy: "@john_user"
        updatedBy: "@john_user"
        users: ["@john_user"]
        supportGroup: "@support_group1"
    rdv{2..5}:
        title: <sentence(10, true)>
        content: <paragraphs(6, true)>
        status: <numberBetween(1, 2)>
        start: <dateTimeBetween("-1 month", "+ 1 month")>
        end: $start
        createdAt: <dateTimeBetween("-2 years", "now")>
        updatedAt: <dateTimeBetween($createdAt, "now")>
        createdBy: "@john_user"
        updatedBy: "@john_user"
        users: ["@john_user"]
        supportGroup: "@support_group1"
