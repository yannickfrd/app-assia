App\Entity\Support\PlaceGroup:
  plGroup{1..50}:
    startDate: <dateTimeBetween("-2 years", "now")>
    endDate: <dateTimeBetween($startDate, "now")>
    endReason: <numberBetween(1, 2)>
    createdAt: <dateTimeBetween("-2 years", "now")>
    updatedAt: <dateTimeBetween($createdAt, "now")>
    createdBy: "@user*"
    updatedBy: "@user*"
    place: "@place*"
    peopleGroup: "@peopleGroup*"
    supportGroup: "@supportGroup*"

App\Entity\Support\PlacePerson:
  plPerson{1..100}:
    startDate: "@plGroup*->startDate"
    endDate: "@plGroup*->endDate"
    endReason: <numberBetween(1, 2)>
    createdAt: "@plGroup*->createdAt"
    createdBy: "@plGroup*->createdBy"
    updatedAt: "@plGroup*->updatedAt"
    updatedBy: "@plGroup*->updatedBy"
    placeGroup: "@plGroup*"
    person: "@person*"
